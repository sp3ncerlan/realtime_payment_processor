version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: payments-db
    environment:
      POSTGRES_USER: payments_admin
      POSTGRES_PASSWORD: StrongP@ssw0rd123!
      POSTGRES_DB: payments
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  postgres-dev:
    image: postgres:14
    container_name: payments-db-dev
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: payments_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  backend:
    # Build when running locally; when deploying, the image from registry will be used instead if DOCKERHUB_USERNAME is set
    build:
      context: ./backend
    image: ${DOCKERHUB_USERNAME:-local}/realtime_payment_processor-backend:latest
    container_name: payments-backend
    ports:
      - "8080:8080"
    environment:
      # Point the backend to the local postgres/redis services when running via compose
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payments
      SPRING_DATASOURCE_USERNAME: payments_admin
      SPRING_DATASOURCE_PASSWORD: StrongP@ssw0rd123!
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    image: ${DOCKERHUB_USERNAME:-local}/realtime_payment_processor-frontend:latest
    container_name: payments-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
  postgres-dev-data:
  redis-data: