version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: payments-db
    environment:
      POSTGRES_USER: payments_admin
      POSTGRES_PASSWORD: StrongP@ssw0rd123!
      POSTGRES_DB: payments
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  postgres-dev:
    image: postgres:14
    container_name: payments-db-dev
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: payments_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  postgres-dev-data:
  redis-data: