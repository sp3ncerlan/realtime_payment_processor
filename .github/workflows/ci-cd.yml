# GitHub Actions
name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: payments_admin
          POSTGRES_PASSWORD: StrongP@ssw0rd123!
          POSTGRES_DB: payments
        ports:
          - 5432
        options: >-
          --health-cmd pg_isready -U payments_admin
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Maven
        run: |
          sudo apt-get update && sudo apt-get install -y maven

      - name: Wait for Postgres to be ready
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          POSTGRES_PORT=${{ job.services.postgres.ports[5432] }}
          echo "Waiting for Postgres to accept connections on localhost:${POSTGRES_PORT}..."
          for i in $(seq 1 30); do
            pg_isready -h localhost -p "$POSTGRES_PORT" -U payments_admin && { echo "Postgres is ready"; exit 0; } || echo "Waiting... ($i)";
            sleep 2
          done
          echo "Postgres did not become ready in time"; exit 1

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and test backend
        env:
          SPRING_DATASOURCE_URL: "jdbc:postgresql://localhost:${{ job.services.postgres.ports[5432] }}/payments"
          SPRING_DATASOURCE_USERNAME: payments_admin
          SPRING_DATASOURCE_PASSWORD: StrongP@ssw0rd123!
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: "${{ job.services.redis.ports[6379] }}"
        run: |
          mvn -B -DskipTests=false clean package

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: backend:local

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build frontend
        run: |
          npm ci
          npm run build

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: frontend:local

  docker-publish:
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]
    if: github.ref == 'refs/heads/main'
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/realtime_payment_processor-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/realtime_payment_processor-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/realtime_payment_processor-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/realtime_payment_processor-frontend:${{ github.sha }}

      - name: Optional deploy via SSH
        if: ${{ env.DEPLOY_HOST != '' && env.SSH_PRIVATE_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/realtime_payment_processor-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/realtime_payment_processor-frontend:latest
            docker compose -f /path/to/remote/docker-compose.yml up -d --remove-orphans
